<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <!-- <link href="https://getbootstrap.su/docs/5.2/assets/css/docs.css" rel="stylesheet"> -->
  </head>
  <style>
      button{
        border: 0;
        background: red;
        border-radius: 15px;
        box-shadow: 0 5px 0 blue;
        color: aqua;
        font: italic;
        outline: 0;
        padding: 12px 20px;

      }
      /* active - нажатие */
      button:active{
        box-shadow: 0 1px 0 blue;
        transform: translateY(3px);
        
      }
  </style>
  <body>
    <h2>Готово?</h2>
    <button>Готово!</button>
  </body>
</html>
