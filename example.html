<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <!-- <link href="https://getbootstrap.su/docs/5.2/assets/css/docs.css" rel="stylesheet"> -->
  </head>
  <style>
    .block{
      	background: green;
      	height: 100px;
      	width:100px;
      	/* transition: background 4s ease .9s; */
        transition-property: background , border-radius;
        transition-duration: 4s;
        transition-timing-function: ease;
        transition-delay: .3s;
    }
   

    .block:hover {
        background: yellow;
        border-radius: 50%;
    }
  </style>
  <body>
    <div class="block"></div>
  </body>
</html>
